<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | SneakX</title>
  <link rel="shortcut icon" href="./assets/WHITELOGO.png" type="image/x-icon">
  <link rel="stylesheet" href=".//css/styles.css" />

</head>

<body>
  <header>
    <div class="contactHead">
      <h1 class="contactH1">“QUESTIONS, TRADES, OR JUST SOME SNEAKER TALK? <br> WE'RE HERE FOR YOU”</h1>
    </div>
  </header>
  <div class="form-box">
    <div class="form">
      <h2>Contact Form</h2>
      <br>
      <form>
        <label for="name">Full Name</label>
        <br>
        <br>
        <input type="text" id="name" required />
        <br>
        <br>
        <label for="email">E-mail</label>
        <br>
        <br>
        <input type="email" id="email" required />
        <br>
        <br>
        <label for="message">Message</label>
        <br>
        <br>
        <textarea class="message" name="message" id="message"></textarea>
        <br>
        <br>
        <button type="submit" class="btn btn-primary talk"> Let's Talk</button>
      </form>
    </div>
  </div>
  <hr>
</body>

</html>
