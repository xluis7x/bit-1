<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="shortcut icon" href="./assets/LOGO.png" type="image/x-icon">
  <title>Login | SneakX</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./javascript/script.js"></script>
</body>
<main>
  <div class="backLogin img-fluid">
    <div class="login overlay-text">
      <form class="formlog">
        <label for="username">Username</label>
        <br>
        <br>
        <input class="loginput" type="text" id="username" required />
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <br>
        <input class="loginput" type="password" id="password" required />
        <br>
        <br>
        <button type="submit" class="btn btn-primary talk">Continue</button>
      </form>
    </div>
  </div>
</main>

</html>
